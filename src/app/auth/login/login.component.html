<div class="mat-card-container">
   <mat-card appearance="outlined">
      <mat-card-header>
         <mat-card-title>Login - Pregunta 1</mat-card-title>
      </mat-card-header>

      <mat-card-content>
         <div class="form">
            <mat-form-field>
               <mat-label>Ingrese su usuario</mat-label>
               <input matInput type="text" #txtusuario>
            </mat-form-field>
            <mat-form-field>
               <mat-label>Ingrese su password</mat-label>
               <input matInput type="password" #txtpassword>
            </mat-form-field>
         </div>
      </mat-card-content>
      
      <mat-card-actions>
         <button class="btn" mat-raised-button (click)="submit(txtusuario, txtpassword)">INGRESAR</button>
      </mat-card-actions>
   </mat-card>
</div>
